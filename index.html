<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
  <div class="app">
    <img src="f1_logo.png" class="f1_logo">
    <p class="текст-мэйн"> Привет! Я твой помощник в составлении <br>прогнозов на каждую гонку в Формуле 1. Если ты угадаешь топ-10, то получишь баллы!</p>
    <p class="меню-текст">Доступные действия</p>
    <div class="меню">
      <button class="кнопка-меню" id="profile">Профиль</button>
      <button class="кнопка-меню" id="prognoz">Сделать прогноз</button>
      <button class="кнопка-меню" id="global_top">Глобальный топ</button>
      <button class="кнопка-меню" id="helper">Помощник</button>
      <button class="кнопка-меню" id="data">Отправить данные</button>
    </div>
  </div>

  <script src="script.js?v=2"></script>
</body>
</html>
